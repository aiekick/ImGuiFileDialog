
name: full_sources

on:  
  push:
    branches:
    - DemoApp
    paths-ignore:
    - 'cmake/**'
    - '.github/**'
    - 'doc/**'
    - 'samples/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: DemoApp
    - name: submodules
      run: git submodule update --init --recursive
    - name: configure
      run: cmake -B build
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImGuiFileDialog_sources
        path: ${{github.workspace}}
      
        

      
     
